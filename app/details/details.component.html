<ActionBar class="action-bar" backgroundColor="#2B3238">
	<NavigationButton visibility="collapsed"></NavigationButton>
	<GridLayout columns="auto,*,auto" ios:padding="0 10" height="100%" width="100%">
		<ActionButton (tap)="onTap($event)" isArrow="true"></ActionButton>
		<Label col="1" text="POE Book List" class="action-bar-label"></Label>
		<Image col="2" #search src="~/icons/search.png" tintColor="#ffffff" (loaded)="animateOut(search)" class="action-bar-icon"></Image>
	</GridLayout>
</ActionBar>

<GridLayout>
	<ScrollView (scroll)="onScroll($event)">
		<StackLayout *ngIf="book" [minHeight]="minHeight">
			<GridLayout #imageContainer [translateY]="offset" backgroundColor="#000000" class="header-background-view" (loaded)="animateIn(imageContainer,300,0)"
			 class="book-header">
				<Image #image [opacity]="imageOpacity" [src]="book.imageLink" stretch="aspectFit"></Image>
			</GridLayout>

			<GridLayout #bookLayout rows="auto,auto,auto,auto" columns="auto,auto,*" translateY="500" (loaded)="animateIn(bookLayout,300,150)"
			 class="book-content">

				<Label #title colSpan="3" textWrap="true" [text]="book.title" scaleX="0.7" scaleY="0.7" translateX="-30" (loaded)="animateIn(title,250,150)"
				 class="book-title"></Label>

				<StackLayout #bookStat1 row="1" translateY="500" (loaded)="animateIn(bookStat1,250,350)" orientation="horizontal">
					<Image src="~/icons/location.png" class="book-stat-icon"></Image>
					<Label [text]="book.country" class="book-stat-label"></Label>
				</StackLayout>

				<StackLayout #bookStat2 row="1" col="1" translateY="500" (loaded)="animateIn(bookStat2,250,400)" orientation="horizontal">
					<Image src="~/icons/likes.png" class="book-stat-icon"></Image>
					<Label [text]="book.author" class="book-stat-label"></Label>
				</StackLayout>

				<StackLayout #bookStat3 row="1" col="2" translateY="500" (loaded)="animateIn(bookStat3,250,450)" orientation="horizontal">
					<Image src="~/icons/comments.png" class="book-stat-icon"></Image>
					<Label [text]="book.year" class="book-stat-label"></Label>
				</StackLayout>

				<Label #bookDescription row="2" colSpan="3" translateY="500" textWrap="true" [text]="book.link" (loaded)="animateIn(bookDescription,250,500)"
				 class="book-link"></Label>

				<Label #bookFooter row="3" colSpan="3" translateY="500" textWrap="true" text="Appli Angular-Nativescript par Mustapha BOUKHARI" (loaded)="animateIn(bookFooter,250,500)"
					class="book-footer"></Label>

			</GridLayout>

		</StackLayout>
	</ScrollView>
	<GridLayout #dockedLabelContainer verticalAlignment="top" height="48" [opacity]="dockedLabelOpacity" class="docked-label-container">
		<Label [text]="book.title" [opacity]="dockedLabelTextOpacity" class="docked-label-text"></Label>
	</GridLayout>
</GridLayout>
